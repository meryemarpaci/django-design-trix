{% load static %}

<section id="home" class="hero flex items-center justify-center relative">
    <div class="hero-content text-center max-w-5xl px-6">
        <div class="mb-10 relative">
            <div class="ice-crystal-logo mb-4">
                <h1 class="text-6xl md:text-7xl font-bold gradient-text ice-text">
                    triX
                </h1>
                <div class="ice-logo-glow"></div>
            </div>
            <div class="ice-underline mb-8"></div>
            <p class="text-lg md:text-xl mb-8 text-gray-700 max-w-2xl mx-auto ice-text-shadow">
                3D tasarım ve modelleme konusunda yaratıcı çözümler sunan dijital stüdyo.
            </p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="#portfolio" class="btn py-3 px-8 glass diamond-shine rounded-full font-medium ice-glow-btn">
                    Projelerimizi Keşfedin
                </a>
                <a href="#contact" class="btn-secondary py-3 px-8 glass rounded-full font-medium ice-glow-btn-alt">
                    İletişime Geçin
                </a>
            </div>
        </div>
    </div>
    
    <div id="webgl-container" class="absolute inset-0 pointer-events-none z-0"></div>
    
    <div class="ice-particles"></div>
    
    <style>
        .ice-crystal-logo {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 15px;
            overflow: hidden;
            z-index: 1;
        }
        
        .ice-crystal-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(147, 51, 234, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        
        .ice-logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(
                circle at center,
                rgba(147, 51, 234, 0.3) 0%,
                rgba(167, 139, 250, 0.2) 30%,
                rgba(236, 72, 153, 0.1) 60%,
                transparent 80%
            );
            filter: blur(20px);
            z-index: -2;
            opacity: 0.8;
        }
        
        .ice-text {
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(147, 51, 234, 0.5),
                0 0 20px rgba(147, 51, 234, 0.3);
            position: relative;
        }
        
        .ice-text-shadow {
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
        }
        
        .ice-underline {
            height: 3px;
            width: 100px;
            margin: 0 auto;
            background: linear-gradient(90deg, 
                rgba(147, 51, 234, 0.4), 
                rgba(167, 139, 250, 0.6), 
                rgba(236, 72, 153, 0.4));
            border-radius: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }
        
        .ice-underline::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            animation: ice-slide 3s infinite;
        }
        
        @keyframes ice-slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .ice-glow-btn {
            box-shadow: 
                0 0 10px rgba(147, 51, 234, 0.5),
                0 0 20px rgba(147, 51, 234, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .ice-glow-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.8) 45%,
                transparent 50%
            );
            transform: rotate(45deg);
            animation: ice-shine 3s infinite;
            z-index: -1;
        }
        
        .ice-glow-btn:hover {
            box-shadow: 
                0 0 15px rgba(147, 51, 234, 0.7),
                0 0 30px rgba(147, 51, 234, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .ice-glow-btn-alt {
            box-shadow: 
                0 0 10px rgba(236, 72, 153, 0.5),
                0 0 20px rgba(236, 72, 153, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ice-glow-btn-alt::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.8) 45%,
                transparent 50%
            );
            transform: rotate(45deg);
            animation: ice-shine 3s infinite;
            animation-delay: 1.5s;
            z-index: -1;
        }
        
        .ice-glow-btn-alt:hover {
            box-shadow: 
                0 0 15px rgba(236, 72, 153, 0.7),
                0 0 30px rgba(236, 72, 153, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .ice-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .ice-particles::before,
        .ice-particles::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 30% 20%, rgba(147, 51, 234, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            opacity: 0.4;
            mix-blend-mode: screen;
        }
        
        .ice-particles::after {
            background-image: 
                radial-gradient(circle at 60% 40%, rgba(147, 51, 234, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 40% 70%, rgba(236, 72, 153, 0.2) 0%, transparent 60%);
        }
    </style>
</section>
